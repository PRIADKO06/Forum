<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum_L</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .logo {
            font-size: 24px;
        }

        nav {
            display: none;
        }

        nav button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .burger {
            display: block;
            cursor: pointer;
        }

        .burger div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
        }

        .categories {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .category {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            nav {
                display: block;
                position: absolute;
                top: 50px;
                right: 0;
                background-color: #333;
                width: 100%;
                text-align: center;
            }

            nav button {
                width: 100%;
                padding: 15px;
                font-size: 18px;
            }

            .categories {
                display: none;
            }
        }

    </style>
    <script>
        function goToPage(page) {
            window.location.href = page;
        }

        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.style.display = (nav.style.display === 'block' ? 'none' : 'block');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">üìñ Forum_Log</div>
        <div class="burger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <button onclick="goToPage('python.html')">Python</button>
            <button onclick="goToPage('html.html')">HTML</button>
            <button onclick="goToPage('css.html')">CSS</button>
            <button onclick="goToPage('javascript.html')">JavaScript</button>
        </nav>
    </header>
    <main>
        <h1>Forum_L —Å—Ç–≤–æ—Ä–µ–Ω–∏–π –¥–ª—è —Ç–æ–≥–æ, —â–æ–± –≤–∏ –º–æ–≥–ª–∏ –ø–æ–∫—Ä–∞—â–∏—Ç–∏ —Å–≤–æ—ó –∑–Ω–∞–Ω–Ω—è —É –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—ñ</h1>
        <div class="categories">
            <button class="category" onclick="goToPage('python.html')">Python</button>
            <button class="category" onclick="goToPage('html.html')">HTML</button>
            <button class="category" onclick="goToPage('css.html')">CSS</button>
            <button class="category" onclick="goToPage('javascript.html')">JavaScript</button>
        </div>
    </main>
</body>
</html>
